<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Picker</title>
        <link rel="stylesheet" href="/styles.css">
        <script src="/script.js" defer></script>
        <link rel="icon" href="/images/pokeball.jpg">
    </head>
    <body>
        <div class="text">
            <h1>Pick Your Favourite Color!</h1> 
            <input type="text" 
            placeholder="Enter a color (e.g., blue, red, #ff573)" 
            id="colorInput"
            required>
            <button type="button">Change Background</button>
        </div>
    </body>
</html>
